name: Deploy Shiny app

on:
  push:
    branches: [ "main" ]   # change if you deploy from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Optional, but helps some packages
      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Install rsconnect using pak (fast & robust)
      - name: Install rsconnect
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rsconnect
          needs: rsconnect

      # If you prefer base R instead of the step above, comment the step above
      # and uncomment this step:
      # - name: Install rsconnect (base R)
      #   run: R -q -e 'install.packages("rsconnect", repos="https://packagemanager.posit.co/cran/__linux__/jammy/latest")'

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
          SHINYAPPS_TOKEN:   ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET:  ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          R -q -e 'library(rsconnect); rsconnect::setAccountInfo(Sys.getenv("SHINYAPPS_ACCOUNT"),
                                                                Sys.getenv("SHINYAPPS_TOKEN"),
                                                                Sys.getenv("SHINYAPPS_SECRET"))'
          R -q -e 'library(rsconnect); rsconnect::deployApp(appDir=".", forceUpdate=TRUE)'
